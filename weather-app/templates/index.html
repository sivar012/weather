    <style>
    body {
    background-color:#404040;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow : auto;
}

#main-container {
    display: flex;
    width: 100%;
    height: 100%;
    margin: 0 auto;
}

#left-side, #right-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#input-card {
    width: 300px; /* Set the width for a medium square */
    height: auto; /* Modified to auto to accommodate virtual keyboard */
    margin: 0 auto; /* Center it horizontally (if needed) */
    display: flex; /* Center content vertically and horizontally */
    flex-direction: column; /* Ensure elements are stacked vertically */
    justify-content: center; /* Center content vertically */
    align-items: center; /* Center content horizontally */
}

.card {
    background: rgba(255, 255, 255, 0.3);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
    margin-bottom: 20px;
    width: 80%;
}

h2, h3,p {
    color: black;
    margin: 8px 0;
}
label{
    color:red;
    display:bock;
    text-align:center;
}
input {
    width: calc(100% - 16px);
    padding: 10px;
    box-sizing: border-box;
    border-radius: 10px;
    border: 1px solid black;
    margin-top: 30px;
}

button {
    background: #395461;
    color: black;
    padding: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    width: 100px;
    font-size: 15px;
}

button:hover {
    background: rgb(11,30,45);
}

#temp-div p {
    font-size: 50px;
    margin-top: 10px;
}

#weather-info {
    font-size: 15px;
}

#weather-icon {
            font-size:50px;
            max-width: 300px; /* Adjust size as needed */
            height: auto;
            display: block;
            margin: 0 auto; /* Centers the image */
            margin-bottom:5px;
            
        }

#hourly-forecast {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        gap: 15px;
        flex-wrap: nowrap; /* Prevents wrapping but allows scrolling */
        align-items: center; /* Centers icons */
    }
    

.hourly-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    min-width: 80px;
}

.hourly-item img {
    width: 50px;
    height: 50px;
    margin: 5px 0;
}

#btns {
    display: flex;
    justify-content: space-around;
    gap: 10px;
}

/* Daily forecast styling */
#daily-forecast {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 300px;
    overflow-y: auto;
}

.daily-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: white;
}

.daily-item img {
    width: 30px;
    height: 30px;
}

.temp-range {
    display: flex;
    flex-direction: column;
    text-align: right;
}

.high {
    color: #FF7E67;
}

.low {
    color: #89CFF0;
}

/* Virtual keyboard styling */
.virtual-keyboard {
    width: 100%;
    margin-top: 15px;
    background-color: rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    padding: 10px;
    max-height: 200px;
    overflow-y: auto;
}

.keyboard-row {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
}

.keyboard-key {
    margin: 2px;
    width: 30px;
    height: 30px;
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 5px;
    color: white;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    padding: 0;
}

.keyboard-key:hover {
    background-color: rgba(255, 255, 255, 0.4);
}

.space-key {
    width: 100px;
}

.backspace-key {
    width: 50px;
}

/* Voice search button */
.search-container {
    position: relative;
    width: 100%;
}

#voice-search-btn {
    position: absolute;
    right: 5px;
    top: 35px;
    background: transparent;
    border: none;
    font-size: 18px;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    padding: 0;
}

#voice-search-btn:hover {
    color: #89CFF0;
}

.pulse {
    animation: pulse 1.5s infinite;
    color: #FF7E67;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
    }
}

/* Language selection styling */
#language-select {
    width: 100%;
    padding: 8px;
    border-radius: 10px;
    background-color:white;
    color:blue;
    border: none;
    margin-top: 10px;
    font-size: 14px;
}

/* Styling for 10-day forecast */
#forecast-card {
    background: rgba(255, 255, 255, 0.2);
    padding: 15px;
    border-radius: 10px;
    width: 90%;
    text-align: center;
    color: white;
}

#daily-forecast {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 300px;
    overflow-y: auto;
}

.daily-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    color: white;
}

.daily-item img {
    width: 40px;
    height: 40px;
}

/* Responsive Design */
@media (max-width: 600px) {
    .weather-icon {
        max-width: 30px; /* Reduce size for small screens */
    }
    
    #hourly-forecast {
        gap: 10px; /* Reduce spacing */
    }
}</style>

    <script>const OPENWEATHERMAP_API_KEY = '4495bce352fee4102d92010b47e5484a';

            const city = document.getElementById('city').value;
        
            if (!city) {
                alert(translations[currentLanguage].enterCityAlert);
                return;
            }
        
            // Fetch current weather data with language support
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${OPENWEATHERMAP_API_KEY}&lang=${currentLanguage}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(currentData => {
                    displayWeather(currentData);
        
                    const lat = currentData.coord.lat;
                    const lon = currentData.coord.lon;
        
                    // Fetch hourly and daily forecast data with language support
                    return fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${OPENWEATHERMAP_API_KEY}&lang=${currentLanguage}`);
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Forecast data not available');
                    }
                    return response.json();
                })
                .then(forecastData => {
                    displayHourlyForecast(forecastData.list);
                    const dailyData = aggregateDailyData(forecastData.list);
                    displayDailyForecast(dailyData);
                })

                    console.error('Error:', error);

        }

`;
        
            tempDivInfo.innerHTML = temperatureHTML;

        function displayHourlyForecast(hourlyData) {
            const hourlyForecastDiv = document.getElementById('hourly-forecast');
            hourlyForecastDiv.innerHTML = '';
        
            const next24Hours = hourlyData.slice(0, 12);
        
            next24Hours.forEach(item => {
                const dateTime = new Date(item.dt * 1000);
                const hour = dateTime.getHours();
                const temperature = Math.round(item.main.temp - 273.15);
                const iconCode = item.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;
        
                const hourlyItemHtml = `
                    <div class="hourly-item">
                        <span>${hour}:00</span>
                        <img src="${iconUrl}" alt="Hourly Weather Icon">
                        <span>${temperature}┬░C</span>
                    </div>
                `;
        
                hourlyForecastDiv.innerHTML += hourlyItemHtml;
            });
        }
        
        function aggregateDailyData(hourlyData) {
            const dailyData = [];
            const days = {};
        
            hourlyData.forEach(item => {
                const date = new Date(item.dt * 1000);
                const day = date.toLocaleDateString();
        
                if (!days[day]) {
                    days[day] = {
                        dt: item.dt,
                        temp: { max: item.main.temp, min: item.main.temp },
                        weather: item.weather,
                        pop: item.pop
                    };
                } else {
                    days[day].temp.max = Math.max(days[day].temp.max, item.main.temp);
                    days[day].temp.min = Math.min(days[day].temp.min, item.main.temp);
                    days[day].pop = Math.max(days[day].pop, item.pop);
                }
            });
        
            for (const day in days) {
                dailyData.push(days[day]);
            }
        
            return dailyData.slice(0, 6); // Limit to 6 days as per your translations
        }
        
        function displayDailyForecast(dailyData) {
            const dailyForecastDiv = document.getElementById('daily-forecast');
            dailyForecastDiv.innerHTML = '';
        
            const next6Days = dailyData.slice(0, 6);
        
            next6Days.forEach(item => {
                const date = new Date(item.dt * 1000);
                const dayName = getDayName(date);
                const maxTemp = Math.round(item.temp.max - 273.15);
                const minTemp = Math.round(item.temp.min - 273.15);
                const iconCode = item.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}.png`;
                const precipitation = item.pop * 100;
                const description = item.weather[0].description;
        
                const dailyItemHtml = `
                    <div class="daily-item">
                        <span>${dayName} (${date.toLocaleDateString()})</span>
                        <img src="${iconUrl}" alt="${description}">
                        <div class="temp-range">
                            <span class="high">${translations[currentLanguage].high}: ${maxTemp}┬░C</span>
                            <span class="low">${translations[currentLanguage].low}: ${minTemp}┬░C</span>
                        </div>
                        <span>${translations[currentLanguage].precipitation}: ${precipitation.toFixed(0)}%</span>
                        <span>${description}</span>
                    </div>
                `;
        
                dailyForecastDiv.innerHTML += dailyItemHtml;
            });
        
            if (next6Days.length < 6) {
                dailyForecastDiv.innerHTML += `
                    <p style="text-align: center; color: #666;">
                        ${translations[currentLanguage].forecastLimitNote.replace('{days}', next6Days.length)}
                    </p>
                `;
            }
        }
        
        function getDayName(date) {
            const days = translations[currentLanguage].days || ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[date.getDay()];
        }
        
        function startVoiceSearch() {
            if (!('webkitSpeechRecognition' in window)) {
                alert(translations[currentLanguage].voiceNotSupported);
                return;
            }
        
            const recognition = new webkitSpeechRecognition();
            recognition.lang = getRecognitionLanguage(currentLanguage);
            recognition.continuous = false;
            recognition.interimResults = false;
        
            recognition.onstart = function() {
                document.getElementById('voice-search-btn').classList.add('listening');
                document.getElementById('voice-icon')?.classList.add('pulse');
            };
        
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('city').value = transcript;
                getWeather();
            };
        
            recognition.onerror = function(event) {
                console.error('Speech recognition error', event.error);
                document.getElementById('voice-search-btn').classList.remove('listening');
                document.getElementById('voice-icon')?.classList.remove('pulse');
            };
        
            recognition.onend = function() {
                document.getElementById('voice-search-btn').classList.remove('listening');
                document.getElementById('voice-icon')?.classList.remove('pulse');
            };
        
            recognition.start();
        }
